<!DOCTYPE html>

<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Drag and Drop file Uploader | Text data uploader</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel="stylesheet" href="style.css">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<section>
  <form action="php/upload.php" method="POST" enctype="multipart/form-data">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <center><h4><b>File uploader</b></h4></center>
          <div class="form-group">
            <label class="control-label">Upload File</label>
            <div class="preview-zone hidden">
              <div class="box box-solid">
                <div class="box-header with-border">
                  <div><b>Preview</b></div>
                  <div class="box-tools pull-right">
                    <button type="button" class="btn btn-danger btn-xs remove-preview">
                      <i class="fa fa-times"></i> Reset The Field
                    </button>
                  </div>
                </div>
                <div class="box-body"></div>
              </div>
            </div>
            <div class="dropzone-wrapper">
              <div class="dropzone-desc">
                <i class="glyphicon glyphicon-download-alt"></i>
                <p>Choose an file or drag it here.</p>
              </div>
              <input type="file" name="file" class="dropzone">
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <input type="submit" class="btn btn-primary pull-right" />
        </div>
      </div>
    </div>
  </form>
  
  <form action="php/uploadtext.php" method="POST" >
    <div class="container">
      <div class="row">
        <center><h4><b>Text uploader</b></h4></center>
        <div class="form-outline mb-4">
        <label class="form-label" for="form4Example1">title</label>
        <input type="text" name="title" id="form4Example1" class="form-control" />
        </div>
      </div>
    
      <!-- Message input -->
      <div class="row">
        <div class="form-outline mb-4">
          <label class="form-label" for="form4Example3">text data</label>
          <textarea class="form-control" name="data" id="form4Example3" rows="4"></textarea>
        </div>
      </div>
      
      <!-- Submit button -->
      <div class="row">
          <button type="submit col-3" class="btn btn-primary mb-4">
            Submit
          </button>
      </div>

    </div>
  </form>

  <div class="container">
    <div class="row justify-content-md-center">
      <button class="btn btn-primary" 
      onclick="window.location.href = 'php/uploadedfiles.php';">
          Uploaded file
      </button>
      <button class="btn btn-primary"
    onclick="window.location.href = '#';">
        Uploaded text
    </button>
    </div>
  </div>
</section>


<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script  src="function.js"></script>

</body>
</html>
